# Configuration Nginx pour maisongiel.net
# Fichier : /etc/nginx/sites-available/maisongiel.net

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name maisongiel.net www.maisongiel.net;

    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name maisongiel.net www.maisongiel.net;

    # Certificats SSL Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/maisongiel.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maisongiel.net/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/maisongiel.net/chain.pem;

    # Paramètres SSL sécurisés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Taille max upload (pour les screenshots)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/maisongiel_access.log;
    error_log /var/log/nginx/maisongiel_error.log;

    # Racine du front-end (fichiers statiques React build)
    root /home/colas/maisongiel/frontend/dist;
    index index.html;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Cache des fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Backend (Proxy vers Node.js sur port 3000)
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Uploads (images des avis)
    location /uploads/ {
        alias /home/colas/maisongiel/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Front-end - Toutes les autres routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }

    location ~ \.(env|sql|sqlite|db)$ {
        deny all;
    }
}
